
<header>

      aria-label="Back to Top"
    >

  <app-icon-grid></app-icon-grid>
  <app-home></app-home>
  <app-map></app-map>

</main>

<footer>
  <app-contact></app-contact>
  <app-footer></app-footer>
</footer>
